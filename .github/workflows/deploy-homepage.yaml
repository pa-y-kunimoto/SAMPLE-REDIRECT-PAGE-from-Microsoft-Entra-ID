name: Deploy Homepage to GitHub Pages

on:
  push:
    branches:
      - main
  
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm install
    
    - name: Prebuild
      run: npm run check

    - name: Build
      run: npm run build
      working-directory: sample-react-app
    
    - name: Upload Built Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build_${{ github.sha }}
        path: sample-react-app/dist
        retention-days: 1
        
    
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install

    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        name: build_${{ github.sha }}
        path: downloaded/build
    
    - name: Deploy to GitHub Pages
      run: npx gh-pages -d downloaded/build -b gh-pages -u ${{ secrets.GITHUB_TOKEN }}
